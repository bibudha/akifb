<!DOCTYPE html>
<html>
<head>
    <title>PodCast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/mobile_style.css">
    <link rel="stylesheet" type="text/css" href="css/photoswipe.css">
    <style type="text/css">
        .ui-page
        {
            -webkit-backface-visibility: hidden;
        }

        .icon_img
        {
            display: block;
            text-align: center;
        }
    </style>
    
    <script src="http://code.jquery.com/jquery-1.5.min.js"></script>
     <script>
         //reset type=date inputs to text
         $(document).bind("mobileinit", function () {
             $.mobile.page.prototype.options.degradeInputs.date = true;
         });
	</script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
    
    <script type="text/javascript" src="js/modernizr-2.0.6.min.js"></script>
    <script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/jquery.ui.map.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    
    <script src="js/app.js"></script>
    <script>
        $(document).ready(function () {
            app.getTimings();
            $('h1.ui-title').html($('#date').val());
            $('.ui-datepicker-calendar tbody td').live('click', function () {
                $('h1.ui-title').html($('#date').val());
            });
            $('.hasDatepicker').hide();
        });

        function showCal() {
            $('.hasDatepicker').toggle();
         
        }
    </script>

   
    <link rel="stylesheet" href="http://jquerymobile.com/demos/1.0a4.1/experiments/ui-datepicker/jquery.ui.datepicker.mobile.css" />
    <script src="http://jquerymobile.com/demos/1.0a4.1/experiments/ui-datepicker/jQuery.ui.datepicker.js"></script>
    <script src="http://jquerymobile.com/demos/1.0a4.1/experiments/ui-datepicker/jquery.ui.datepicker.mobile.js"></script>
   
    <style type="text/css">
        
        .ui-input-text
        {
            display: none;
        }

        #date
        {
            display: none;
        }
    </style>
</head>
<body>
    <input type="hidden" id="userSiteId" value="">
    <input type="hidden" id="lastClick" value="">
    <a id="addSteps" href="#fanwallPopup" onclick="" data-position-to="window" data-rel="popup"></a>
    <input type="hidden" id="BackSteps" value="1">
    <div data-role="page">
        <div data-role="header" role="banner" class="header-content">
            <a data-rel="back" data-role="button" data-icon="arrow-l">Back</a>
            <h1>Time</h1>

            <a onclick="showCal();" data-icon="gear" id="btncalender" class="ui-btn-right">Calender</a>
        </div>
        <!-- /header -->


        <div data-role="content" id="main-content">
          <div data-role="fieldcontain">
	     	  
	     	    <input type="date" name="date" id="date" value=""  />
			</div>		
            <div id="main-content2">
            </div>
        </div>
        <!-- /content -->
    </div>
    <!-- /page -->

</body>
</html>
