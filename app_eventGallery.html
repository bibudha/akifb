<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/mobile_style.css">
    <link rel="stylesheet" type="text/css" href="css/photoswipe.css">
    <style type="text/css">
        .ui-page
        {
            -webkit-backface-visibility: hidden;
        }

        .icon_img
        {
            display: block;
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
    <script type="text/javascript" src="js/modernizr-2.0.6.min.js"></script>
    <script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script type="text/javascript" src="js/klass.min.js"></script>
    <script type="text/javascript" src="js/code.photoswipe.jquery-3.0.5.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            app.eventGallery();

        });
        

        function bindPlugin() {

            $('.bxslider').bxSlider({
                auto: true,
                pager: false,
                controls: true
            });

        }
    </script>
     <script type="text/javascript">

         (function (window, PhotoSwipe) {
        
             document.addEventListener('DOMContentLoaded', function () {

                 var
                     options = {},
                     instance = PhotoSwipe.attach(window.document.querySelectorAll('#Gallery a'), options);

             }, false);


         }(window, window.Code.PhotoSwipe));

    </script>
</head>
<body>
    <div data-role="page" data-theme="a">
        <div data-role="header" style="background: url(images/02.jpg) no-repeat; background-size: 100% 100%;">
            <div class="Headercoloroverlay"></div>
            <a data-rel="back" data-role="button" data-icon="arrow-l">Back</a>
            <h1>Event Gallery</h1>
            <a href="javascript:" data-icon="plus" data-iconpos="notext"></a>
        </div>
        <div data-role="content" id="main-content">
        </div>
        <!-- /content -->

    </div>
</body>
</html>
